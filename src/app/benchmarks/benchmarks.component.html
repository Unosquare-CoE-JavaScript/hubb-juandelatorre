<table *ngIf="benchmarks !== undefined">
  <tr>
    <th>Algorithm</th>
    <th>Success (more is better)</th>
    <th>Time (less is better)</th>
  </tr>
  <tr *ngFor="let bench of benchmarks">
    <td>{{ bench.algo.name }}</td>
    <td>{{ bench.bench.success | async }}</td>
    <td>{{ bench.bench.time | async }}</td>
  </tr>
</table>
